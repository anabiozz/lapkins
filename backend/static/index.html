<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100" rel="stylesheet">
  <title>React App</title>
  <style>
    .svgLoader {
      animation: spin 0.5s linear infinite;
      margin: auto;
    }
    .divLoader {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div className="divLoader">
      <svg className="svgLoader" viewBox="0 0 1024 1024" width="10em" height="10em">
        <path fill="lightblue" m="PATH FOR THE LOADER ICON"/>
      </svg>
    </div>
  </div>
  <script type="text/javascript" src="/static/main-dev.js"></script>
</body>
</html>
